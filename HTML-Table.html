<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table</title>
    <style>
        th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- table tag is used for tabel -->
    <table style="width:100%">
        
        <!-- tr refers to table row that contains column or data cells -->
        <tr>

            <!-- th refers to table heading -->
            <th>Name</th>
            <th>Occupation</th>
            <th>City</th>
            <!-- most time th is used in first tr only for column heading -->
        </tr>
        <tr>

            <!-- td refers to table data or data cells that contains data -->
            <td>Rahim</td>
            <td>Engineer</td>
            <td>Dhaka</td>
        </tr>
        <tr>
            <td>Karim</td>
            <td>Teacher</td>
            <td>Chittagong</td>
        </tr>
        <tr>
            <th colspan="2">colspan</th>
            <th>Huhh</th>
        </tr>
        <tr>
            <th rowspan="2">rowspan</th>
            <td>555-1234</td>
            <td>555-1234</td>
        </tr>
        <tr>
            <td>side text</td>
            <td>side text</td>
        </tr>
    </table>
</body>
</html>
