<!DOCTYPE html>

<!-- include the lang attribute inside the <html> tag, to declare the language of the Web page -->
<!-- This is meant to assist search engines and browsers -->
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- The <a> tag defines a hyperlink.  -->
    <!-- The href attribute specifies the URL of the page the link goes to -->
    <a href="https://www.w3schools.com">Visit W3Schools</a>

    <!-- The <img> tag is used to embed an image in an HTML page -->
    <!-- The src attribute specifies the path to the image to be displayed -->
    <!-- The alt attribute contains information about the image -->
    <img src="https://www.w3schools.com/html/w3schools.jpg" alt="w3schools logo">

    <!--  the width and height attributes, provide width and height of the image (in pixels) -->
    <img src="https://www.w3schools.com/html/w3schools.jpg" width="500" height="600">

    <!-- The style attribute is used to add styles to an element, such as color, font, size, and more -->
    <p style="color:red;">This is a red paragraph.</p>

    <!-- The title attribute defines extra information about an element. -->
    <!-- The value of the title attribute will be displayed as a tooltip when you mouse over the element -->
    <p title="I'm a tooltip">This is a paragraph.</p>

    <!-- Double quotes values are the most common, single quotes can also be used -->
    <!-- When the attribute value itself contains double quotes, it is necessary to use single quotes -->
    <p title='John "ShotGun" Nelson'>Check tooltip quotes</p>
    <p title="John 'ShotGun' Nelson">Check tooltip quotes</p>

</body>
</html>
