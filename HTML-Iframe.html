<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframe</title>
</head>
<body>
    <h2>Iframe allows us to browse website inside a website.</h2>
    <h2>With iframe tag we can browse prothomalo site here.</h2>
    <iframe src="https://www.prothomalo.com/" name="iframe" frameborder="0" width="1024px" height="600px"></iframe>
    <!-- we can set width and height in style also -->
    <h2>we can use < a > tag to set target website in iframe</h2>
    <!-- use name attribute in iframe tag -->
    <!-- set name value in target attribute of a tag -->
    <p><a href="https://www.kalerkantho.com/" target="iframe">Kalerkantho</a></p>
    <p><a href="https://www.bd-pratidin.com/" target="iframe">Bangladesh Pratidin</a></p>
    <p><a href="https://bangla.bdnews24.com/" target="iframe">BD News 24</a></p>
</body>
</html>
