<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define the character set  -->
    <meta charset="UTF-8">

    <!-- Define keywords for search engines -->
    <meta name="keywords" content="HTML, CSS, JavaScript">

    <!-- Define a description of your web page -->
    <meta name="description" content="HTML practice site">

    <!-- Define the author of a page -->
    <meta name="author" content="John Doe">

    <!-- Refresh document every 30 seconds -->
    <meta http-equiv="refresh" content="30">

    <!-- Setting viewport to make your website look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Head</title>
</head>
<body>
    <h2>The < head > element is a container for metadata (data about data)</h2>
    <h2>Its placed between the < html > tag and the < body > tag.</h2>
</body>
</html>
