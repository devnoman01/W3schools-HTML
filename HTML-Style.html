<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Style</title>
</head>
<body>
    
    <!-- The style attribute is used to add styles to an element, such as color, font, size, and more -->
    <!-- The HTML style attribute has the following syntax -->
    <!-- <tagname style="property:value;"> -->

    <p>I am normal</p>
    <p style="color:red;">I am red</p>
    <p style="color:blue;">I am blue</p>
    <hr>

    <!-- The CSS background-color property defines the background color for an HTML element -->
    <h2 style="background-color:powderblue;">This is a heading</h2>
    
    <!-- The color property defines the text color for an HTML element -->
    <h3 style="color: tomato;">This is heading h3</h3>

    <!-- The font-family property defines the font to be used for an element -->
    <h1 style="font-family:verdana;">This is a heading</h1>
    <p style="font-family:courier;">This is a paragraph.</p>

    <!-- The CSS font-size property defines text size for an element -->
    <h1 style="font-size:300%;">This is a heading</h1>
    <p style="font-size:160%;">This is a paragraph.</p>

    <!-- The CSS text-align property defines the horizontal text alignment for an element -->
    <h3 style="text-align:center;">Centered Heading</h3>
    <p style="text-align:center;">Centered paragraph.</p>

</body>
</html>
