<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Class</title>
    <style>
        /* id name is used with a # in css */
        #city {
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>We apply class method to apply effect on single specific element</h2>
    <!-- id attribute is used to specify a unique id for an HTML element -->
    <!-- value of the id attribute must be unique within the HTML document -->
    <!-- id attribute is used by CSS and JavaScript to style/select a specific element -->
    <!-- value of the id attribute is case sensitive -->
    <div id="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
      
</body>
</html>
