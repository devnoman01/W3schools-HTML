<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Formatting</title>
</head>
<body>

    <!-- <b> defines bold text, without any extra importance -->
    <b>This text is bold</b>

    <!-- <strong> displays bold text, with strong importance -->
    <strong>This text is important!</strong>

    <!-- <i> defines a part of text in an in an alternate voice or mood -->
    <!-- The content inside <i> is typically displayed in italic -->
    <i>This text is italic</i>
    <!-- <i> tag is often used to indicate a technical term, a phrase from another language, a though, etc. -->

    <!-- <em> defines emphasized text. text inside is displayed in italic -->
    <em>This is emphasized</em>

    <!-- <small> defines smaller text -->
    <small>This is smaller text</small>

    <!-- <mark> defines text that should be marked or highlighted -->
    <p>Do not forget to buy <mark>milk</mark> today.</p>

    <!-- <del> defines text that has been deleted from a document -->
    <!-- Browsers will usually strike a line through deleted text -->
    <p>Here we delete <del>blue</del> color.</p>

    <!-- <ins> defines a text that has been inserted into a document -->
    <!-- Browsers will usually underline inserted text -->
    <p>Here we <del>delete blue</del> and <ins>insert red</ins>.</p>

    <!-- <sub> defines subscript text appears half a character below normal line -->
    <p>This is <sub>subscripted</sub> text.</p>

    <!-- <sup> defines subscript text appears half a character above normal line -->
    <p>This is <sup>superscripted</sup> text.</p>

</body>
</html>
