<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML JavaScript</title>
</head>
<body>
    <h2>JavaScript is mostly client-side script</h2>
    <h3>Common used for image manipulation, form validation, and dynamic changes of content</h3>
    <h4 id="demo">This text is will change with JS</h4>

    <!-- <script> tag is used to define a JavaScript -->
    <!-- mostly remaim in the last part of HTML -->
    <script>

        // noscript tag is used to show text if browser don't support JavaScript.
        // <noscript>Sorry, your browser does not support JavaScript!</noscript>

        // to change text inside
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
        
        // to change font-size
        document.getElementById("demo").style.fontSize = "25px";

        // to change font-color
        document.getElementById("demo").style.color = "red";
        
        // to change background-color
        document.getElementById("demo").style.backgroundColor = "yellow";
        
    </script>
</body>
</html>
